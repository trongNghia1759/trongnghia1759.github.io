<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Máy Tính Tiếng Việt</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: doiMauNen 10s ease infinite;
    }

    @keyframes doiMauNen {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #e84393; /* Màu hồng */
      text-shadow: 2px 2px 0 #000; /* Viền màu đen */
    }

    #may-tinh {
      background: #fff;
      border: 3px solid #e84393; /* Viền màu hồng */
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    #man-hinh {
      width: 240px;
      height: 40px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 15px;
      padding-right: 10px;
      border: 1px solid #ccc;
    }

    .nut-bam {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #dfe6e9;
    }

    button.toan-tu {
      background-color: #00b894;
      color: white;
    }

    button.bang {
      background-color: #0984e3;
      color: white;
    }

    button.xoa {
      background-color: #d63031;
      color: white;
      grid-column: span 4;
    }

    button.can, button.mu3, button.mu2, button.xoa-ky-tu {
      background-color: #6c5ce7;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Máy Tính Của Bo</h1>
  <div id="may-tinh">
    <input type="text" id="man-hinh" readonly>
    <div class="nut-bam">
      <button onclick="bam('7')">7</button>
      <button onclick="bam('8')">8</button>
      <button onclick="bam('9')">9</button>
      <button class="toan-tu" onclick="bam('/')">Chia</button>

      <button onclick="bam('4')">4</button>
      <button onclick="bam('5')">5</button>
      <button onclick="bam('6')">6</button>
      <button class="toan-tu" onclick="bam('*')">Nhân</button>

      <button onclick="bam('1')">1</button>
      <button onclick="bam('2')">2</button>
      <button onclick="bam('3')">3</button>
      <button class="toan-tu" onclick="bam('-')">Trừ</button>

      <button onclick="bam('0')">0</button>
      <button onclick="bam('.')">,</button>
      <button class="bang" onclick="tinhKetQua()">=</button>
      <button class="toan-tu" onclick="bam('+')">Cộng</button>

      <button class="can" onclick="canBacHai()">√</button>
      <button class="mu2" onclick="muHai()">x²</button>
      <button class="mu3" onclick="muBa()">x³</button>
      <button class="xoa-ky-tu" onclick="xoaTungKyTu()">←</button>

      <button class="xoa" onclick="xoaManHinh()">XÓA HẾT</button>
    </div>
  </div>

  <script>
    let manHinh = document.getElementById("man-hinh");

    function bam(giatri) {
      const toanTu = ['+', '-', '*', '/'];
      let hienTai = manHinh.value;
      let cuoi = hienTai[hienTai.length - 1];

      if (toanTu.includes(giatri) && toanTu.includes(cuoi)) {
        manHinh.value = hienTai.slice(0, -1) + giatri;
      } else {
        if (manHinh.value.length < 20) {
          manHinh.value += giatri;
        }
      }
    }

    function xoaManHinh() {
      manHinh.value = "";
    }

    function xoaTungKyTu() {
      manHinh.value = manHinh.value.slice(0, -1);
    }

    function tinhKetQua() {
      try {
        let bieuThuc = manHinh.value.replace(/,/g, '.');
        let ketQua = eval(bieuThuc);
        manHinh.value = ketQua.toString().replace('.', ',');
      } catch (e) {
        manHinh.value = "Lỗi!";
      }
    }

    function canBacHai() {
      try {
        let bieuThuc = manHinh.value.replace(/,/g, '.');
        let giaTri = eval(bieuThuc);
        if (giaTri < 0) {
          manHinh.value = "Không hợp lệ";
        } else {
          let ketQua = Math.sqrt(giaTri);
          manHinh.value = ketQua.toString().replace('.', ',');
        }
      } catch (e) {
        manHinh.value = "Lỗi!";
      }
    }

    function muHai() {
      try {
        let giaTri = eval(manHinh.value.replace(/,/g, '.'));
        let ketQua = Math.pow(giaTri, 2);
        manHinh.value = ketQua.toString().replace('.', ',');
      } catch (e) {
        manHinh.value = "Lỗi!";
      }
    }

    function muBa() {
      try {
        let giaTri = eval(manHinh.value.replace(/,/g, '.'));
        let ketQua = Math.pow(giaTri, 3);
        manHinh.value = ketQua.toString().replace('.', ',');
      } catch (e) {
        manHinh.value = "Lỗi!";
      }
    }
  </script>
</body>
</html>
