  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const centerText = document.getElementById('centerText');
    const startButton = document.getElementById('startButton');
    const userTextInput = document.getElementById('userText');
    const setTextButton = document.getElementById('setTextButton');
    const errorMsg = document.getElementById('errorMsg');
    const menuToggle = document.querySelector('.menu-toggle');
    const sideMenu = document.querySelector('.side-menu');
    const bottomNotice = document.getElementById('bottomNotice');

    let messages = [];
    let messageIndex = 0;
    let isStarted = false;

    const texts = ['L', 'O', 'V', 'E'];
    const fontSize = 16;
    let columns;
    let drops;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    }

    function initialize() {
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      startButton.addEventListener('click', startShow);
      setTextButton.addEventListener('click', handleSetText);
      menuToggle.addEventListener('click', () => {
        sideMenu.classList.toggle('open');
      });
    }

    function drawRain() {
      if (!isStarted) return;
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#f584b7';
      ctx.font = `${fontSize}px Arial`;
      for (let i = 0; i < drops.length; i++) {
        const text = texts[Math.floor(Math.random() * texts.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
          drops[i] = 0;
        }
        drops[i]++;
      }
      requestAnimationFrame(drawRain);
    }

    function showNextMessage() {
      if (messageIndex >= messages.length) return;
      
      // Hi·ªÉn th·ªã th√¥ng ƒëi·ªáp
      centerText.style.display = 'block';
      centerText.innerText = messages[messageIndex];
      
      // Sau 2 gi√¢y, ·∫©n th√¥ng ƒëi·ªáp v√† chu·∫©n b·ªã hi·ªÉn th·ªã c√°i ti·∫øp theo
      setTimeout(() => {
        centerText.style.display = 'none';
        messageIndex++;
        setTimeout(showNextMessage, 500); // Kho·∫£ng th·ªùi gian gi·ªØa c√°c th√¥ng ƒëi·ªáp
      }, 2000);
    }

    function startShow() {
      if (isStarted) return;
      isStarted = true;
      bottomNotice.style.display = 'none';
      startButton.style.display = 'none';
      drawRain();
      showNextMessage();
    }

    function handleSetText() {
      const lines = userTextInput.value.trim().split('\n').filter(l => l.trim() !== '');
      if (lines.length < 1 || lines.length > 10) {
        errorMsg.textContent = "Vui l√≤ng nh·∫≠p t·ªëi thi·ªÉu 1 d√≤ng v√† t·ªëi ƒëa 10 d√≤ng!";
        errorMsg.style.display = 'block';
        return;
      }
      messages = lines;
      userTextInput.style.display = 'none';
      setTextButton.style.display = 'none';
      errorMsg.style.display = 'none';
      startButton.style.display = 'block';
    }

    // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
    initialize();
  </script>
