  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const centerText = document.getElementById('centerText');
    const startButton = document.getElementById('startButton');

    const userTextInput = document.getElementById('userText');
    const setTextButton = document.getElementById('setTextButton');
    const errorMsg = document.getElementById('errorMsg');

    const menuToggle = document.querySelector('.menu-toggle');
    const sideMenu = document.querySelector('.side-menu');

    let messages = [];
    let index = 0;
    let started = false;

    const texts = ['L','O','V','E'];
    const fontSize = 16;
    let columns = Math.floor(window.innerWidth / fontSize);
    let drops = Array(columns).fill(1);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function draw() {
      if (!started) return;
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#f584b7';
      ctx.font = `${fontSize}px Arial`;
      for(let i=0;i<drops.length;i++){
        const text = texts[Math.floor(Math.random() * texts.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        if(drops[i]*fontSize > canvas.height || Math.random() > 0.95) drops[i] = 0;
        drops[i]++;
      }
      requestAnimationFrame(draw);
    }

    function showNextMessage() {
      if(index >= messages.length) return;
      centerText.style.display = 'block';
      centerText.innerText = messages[index];
      setTimeout(()=>{
        centerText.style.display = 'none';
        index++;
        setTimeout(showNextMessage,500);
      },2000);
    }

    function startShow() {
      if(started) return;
      started = true;
      startButton.style.display='none';
      draw();
      showNextMessage();
    }

    startButton.addEventListener('click', startShow);

    // Nh·∫≠p vƒÉn b·∫£n
    setTextButton.addEventListener('click', ()=>{
      const lines = userTextInput.value.trim().split('\n').filter(l=>l.trim()!=='');
      if(lines.length < 1 || lines.length > 10){
        errorMsg.textContent="Vui l√≤ng nh·∫≠p t·ªëi thi·ªÉu 1 d√≤ng v√† t·ªëi ƒëa 10 d√≤ng!";
        return;
      }
      messages = lines;
      userTextInput.style.display='none';
      setTextButton.style.display='none';
      errorMsg.style.display='none';
      startButton.style.display='block';
    });

    // Toggle menu
    menuToggle.addEventListener('click', ()=>{
      sideMenu.classList.toggle('open');
    });
  </script>
