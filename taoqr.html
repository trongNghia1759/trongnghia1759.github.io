  <style>
    :root {

      --text-color: #fff;

    * {

    body {

      /* D√πng n·ªÅn t·ª´ code c≈© n·∫øu c√≥ ·∫£nh bgr.png */
      /* background-image: url('bgr.png'); */ 
      background-size: cover;

    }
    
    h1 {

      margin-top: 50px; /* TƒÉng kho·∫£ng c√°ch ƒë·ªÉ tr√°nh menu */
      color: var(--primary-color);

    /* Input */
    input[type="text"] {

    input[type="text"]:focus {

    /* N√∫t T·∫°o QR v√† X√≥a QR (K·∫øt h·ª£p gradient t·ª´ code profile) */
    .qr-button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 50px; /* Bo tr√≤n h∆°n */
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      
      background: var(--secondary-color);

    /* Th√™m hi·ªáu ·ª©ng rainbow cho n√∫t T·∫°o QR */
    .qr-button.generate {
        background-color: var(--bg-color);
        color: var(--text-color);
        position: relative;
        overflow: hidden;
        z-index: 1;
        padding: 12px 24px;
        border-radius: 50px;
    }
    
    .qr-button.generate::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50px;
      background: linear-gradient(
        45deg,
        #ff0000,
        #ff7f00,
        #ffff00,
        #00ff00,
        #0000ff,
        #4b0082,
        #9400d3
      );
      padding: 3px;
      z-index: -1;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: rainbow-spin 4s linear infinite;
    }
    
    @keyframes rainbow-spin {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    .qr-button:hover:not(.generate) {
      background: var(--primary-color);
      color: var(--text-color);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    /* Link t·∫£i xu·ªëng QR */

    }

    .download-link:hover {

    }
    
    /* Menu ba g·∫°ch v√† menu b√™n (L·∫•y t·ª´ code profile) */
    .menu-toggle {

      left: 20px;
      z-index: 1001;

      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;

      font-size: 1.5em;

    }
    .menu-toggle:hover { background: #C71585; } /* Darker pink */

    .side-menu {

    }
    
    .side-menu.open {

    .side-menu h2 {

    }
    
    .side-menu a {

      padding: 12px 20px;
      margin: 4px 10px;
      background: #222;

      color: #fff;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
      border: 1px solid var(--secondary-color);
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
    }
    
    .side-menu a:hover {

      transform: translateX(5px);
    }

    .footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      background: rgba(17, 17, 17, 0.7);
      border-top: 2px dashed var(--primary-color);

    }
    
    /* Bot ph√°t nh·∫°c (L·∫•y t·ª´ code profile) */
    .music-bot {

    .music-bot:hover {

    }
    .music-bot i {

    }
    .music-bot.playing i { display: block; }
    @keyframes spin {

    /* QR Code Canvas Styling */

    }
  </style>

  <h1>‚ú® T·∫°o QR Li√™n K·∫øt ‚ú®</h1>
  <input type="text" id="link-input" placeholder="Nh·∫≠p link t·∫°i ƒë√¢y v√≠ d·ª•: https://trongnghia1759.github.io/">
  <div class="color-picker">

  <button class="qr-button generate" onclick="generateQR()">

  <div id="qr-container"></div>

  </a>

  <div class="footer">

  </div>

  <script>
    // GI·ªÆ NGUY√äN CH·ª®C NƒÇNG T·∫†O QR C·ª¶A FILE G·ªêC
    function generateQR() {
      const link = document.getElementById("link-input").value.trim();
      const color = document.getElementById("color-picker").value;
      const qrContainer = document.getElementById("qr-container");
      const downloadLink = document.getElementById("download-link");

      qrContainer.innerHTML = "";
      downloadLink.style.display = "none";

      if (link === "") {
        alert("üå∏ Vui l√≤ng nh·∫≠p li√™n k·∫øt.");
        return;
      }

      const canvas = document.createElement("canvas");
      // S·ª≠ d·ª•ng th∆∞ vi·ªán QRCode.js
      QRCode.toCanvas(canvas, link, {
        color: {
          dark: color,
          light: "#00000000" // n·ªÅn trong su·ªët
        },
        width: 256
      }, function (error) {
        if (error) {
          console.error(error);
          alert("‚ö†Ô∏è L·ªói khi t·∫°o m√£ QR!");
        } else {
          qrContainer.appendChild(canvas);
          downloadLink.href = canvas.toDataURL("image/png");
          downloadLink.style.display = "inline-block";
        }
      });
    }

    function clearQR() {
      document.getElementById("qr-container").innerHTML = "";
      document.getElementById("download-link").style.display = "none";
    }

    // Enter ƒë·ªÉ t·∫°o QR
    document.getElementById("link-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        generateQR();
      }
    });
    
    // CH·ª®C NƒÇNG MUSIC BOT M·ªöI
    const musicBot = document.getElementById('music-bot');
    const chillMusic = document.getElementById('chill-music');

    function toggleMusic() {
      // Ki·ªÉm tra xem ƒë√£ th√™m ngu·ªìn nh·∫°c ch∆∞a
      if (chillMusic.hasChildNodes()) {
          if (chillMusic.paused) {
            chillMusic.play();
            musicBot.classList.add('playing');
            musicBot.querySelector('span').textContent = 'üîä ƒêang Ph√°t Nh·∫°c...';
          } else {
            chillMusic.pause();
            musicBot.classList.remove('playing');
            musicBot.querySelector('span').textContent = 'üéµ Nghe Nh·∫°c Chill';
          }
      } else {
          alert('Ch·ª©c nƒÉng nghe nh·∫°c ch∆∞a c√≥ file nh·∫°c, Bo ·∫°! Vui l√≤ng th√™m th·∫ª <source> v√†o <audio id="anhthuongemnhatma.mp3">.');
      }
    }
  </script>
